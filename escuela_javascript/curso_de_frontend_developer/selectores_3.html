<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores4</title>
    <style>
        p{
            color: salmon;
        }
        p:hover{
            color:brown;
        }
        div p:nth-child(2){
            color: green;
        }
        p::first-letter{
            color: blue;
            font-size: 20px;
        }
        p::before{
            content: "**";
        }
        p::after{
            content:"==";
        }
        ::placeholder{
            color: brown;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>
    <input type="text" id="input" placeholder="prueba de placeholder">
</body>
</html>
