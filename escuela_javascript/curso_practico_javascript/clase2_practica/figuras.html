<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso Practico Platzi</title>
</head>

<body>
    <h1>Figuras geometricas</h1>
    <hr>
    <h2>Calculo de funciones para un cuadrado</h2>
    <input type="number" name="lado_cuadrado" id="lado_cuadrado" placeholder="Longitud del lado">
    <button onclick="perimetro_cuadrado_form();">Calcular Perimetro</button>
    <button onclick="area_cuadrado_form();">Calcular Area</button>
    <br>
    <hr>
    <h2>Calculo de funciones para un triangulo</h2>
    <input type="number" name="lado_triangulo1" id="lado_triangulo1" placeholder="Longitud del lado 1">
    <input type="number" name="lado_triangulo2" id="lado_triangulo2" placeholder="Longitud del lado 2">
    <input type="number" name="lado_triangulo3" id="lado_triangulo3" placeholder="Longitud del lado 3">
    <button onclick="perimetro_triangulo_form();">Calcular Perimetro</button>
    <button onclick="area_triangulo_form();">Calcular Area</button>
    <br>
    <hr>
    <h2>Calculo de funciones para un circulo</h2>
    <input type="number" name="radio_circulo" id="radio_circulo" placeholder="Longitud del circulo">
    <button onclick="diametro_circulo_form();">Calcular el Diametro</button>
    <button onclick="perimetro_circulo_form();">Calcular el Perimetro</button>
    <button onclick="area_circulo_form();">Calcular el Area</button>
    <br>
    <hr>
    <h2>Formula de Heron para sacar areas de cualquier triangulo</h2>
    <input type="number" name="lado_triangulo1x" id="lado_triangulo1x" placeholder="Longitud del lado 1">
    <input type="number" name="lado_triangulo2x" id="lado_triangulo2x" placeholder="Longitud del lado 2">
    <input type="number" name="lado_triangulo3x" id="lado_triangulo3x" placeholder="Longitud del lado 3">
    <button onclick="area_triangulo_form2();">Calcular Area</button>
    <br>
    <hr>
    <!--<script src="./figuras.js"></script>-->
    <script src="./figuras_funciones.js"></script>
</body>

</html>
